<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="heading-primary">Rock Paper Scissor</h1>

  <h2 class="heading-secondary">Choose Your Move :</h2>

  <div class="images-box">
    <a href='#' class="human-choice"><img src="./img/rock.png" height="250px" width="250px" alt="rock"></a>
    <a href='#' class="human-choice"><img src="./img/paper.png" height="250px" width="250px" alt="paper"></a>
    <a href='#' class="human-choice"><img src="./img/scissor.png" height="250px" width="250px" alt="scissor"></a>
  </div>

  <h3 class="heading-winner"></h3>


  <div class="heading-box">
    <h3 class="heading-tertiary">
      PlayerScore : <span class="myScore">0</span>
    </h3>
    <h3 class="heading-tertiary">
      ComputerScore : <span class="computerScore">0</span>
    </h3>
  </div>

  <button class="btn">Restart Game</button>

  <footer><span>Rock Paper Scissor Game &copy; IbtihajCodes</span></footer>
  <script src="js/game.js"></script>
</body>

</html>
